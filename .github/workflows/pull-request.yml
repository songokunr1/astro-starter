name: Pull Request

on:
  pull_request:
    branches: [main, develop, master]

# Anuluj poprzednie uruchomienia tego workflow dla tego samego PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lintowanie kodu
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    continue-on-error: true  # Lint nie blokuje workflow
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

  # Job 2: Testy jednostkowe (rÃ³wnolegle z e2e)
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unit-tests
          name: unit-tests-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  # Job 3: Testy E2E (rÃ³wnolegle z unit-test)
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 15
    environment: fishkiAI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Create .env.test file from secrets
        run: |
          echo "PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}" >> .env.test
          echo "PUBLIC_SUPABASE_ANON_KEY=${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}" >> .env.test
          echo "PORT=${{ secrets.PORT || 3001 }}" >> .env.test
          echo "E2E_USERNAME=${{ secrets.E2E_USERNAME }}" >> .env.test
          echo "E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}" >> .env.test

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test traces on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

  # Job 4: Komentarz z podsumowaniem (tylko gdy wszystko przejdzie)
  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Check job statuses
        id: check_status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.unit-test.result }}" == "success" ] && \
             [ "${{ needs.e2e-test.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… All checks passed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Some checks failed. Please review the details below." >> $GITHUB_OUTPUT
          fi

      - name: Create status table
        id: status_table
        run: |
          delimiter="$(openssl rand -hex 8)"
          echo "table<<${delimiter}" >> $GITHUB_OUTPUT
          echo "| Job | Status |" >> $GITHUB_OUTPUT
          echo "|-----|--------|" >> $GITHUB_OUTPUT
          
          # Lint status
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "| ðŸ” Lint & Format | âœ… Passed |" >> $GITHUB_OUTPUT
          else
            echo "| ðŸ” Lint & Format | âŒ Failed |" >> $GITHUB_OUTPUT
          fi
          
          # Unit tests status
          if [ "${{ needs.unit-test.result }}" == "success" ]; then
            echo "| ðŸ§ª Unit Tests | âœ… Passed |" >> $GITHUB_OUTPUT
          else
            echo "| ðŸ§ª Unit Tests | âŒ Failed |" >> $GITHUB_OUTPUT
          fi
          
          # E2E tests status
          if [ "${{ needs.e2e-test.result }}" == "success" ]; then
            echo "| ðŸŽ­ E2E Tests | âœ… Passed |" >> $GITHUB_OUTPUT
          else
            echo "| ðŸŽ­ E2E Tests | âŒ Failed |" >> $GITHUB_OUTPUT
          fi
          
          echo "${delimiter}" >> $GITHUB_OUTPUT

      - name: Comment PR with status
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.check_status.outputs.status }}';
            const message = '${{ steps.check_status.outputs.message }}';
            const table = `${{ steps.status_table.outputs.table }}`;
            
            const body = `## CI/CD Status Report
            
            ${message}
            
            ### Test Results
            
            ${table}
            
            ---
            
            **Workflow:** [\`${{ github.workflow }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Commit:** \`${{ github.event.pull_request.head.sha }}\`
            **Branch:** \`${{ github.head_ref }}\`
            `;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI/CD Status Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Set final status
        if: steps.check_status.outputs.status == 'failure'
        run: |
          echo "::error::One or more CI checks failed"
          exit 1


